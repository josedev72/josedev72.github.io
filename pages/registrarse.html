<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    
    <!-- mis estilos -->
    <link rel="stylesheet" href="../assets/css/styles.css">


    <title>Inicio de Sesion</title>
</head>
<body>
    
    <div class="container">
        <form id="loginForm" class="centered-form">
            <h2 class="form-title">Registro de Usuarios</h2>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese su Apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="terminos">
                <input class="check" type="checkbox" id="termsAccepted" name="termsAccepted" required>
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>

    <script src="../js/validar.js"></script>


</body>
</html>
